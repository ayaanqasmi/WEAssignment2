<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Justine Batter Graphic Design</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="bgcol.js" defer></script>
  </head>
  <body class="body contact__body">
    <header class="header">
      <h1 class="header__title">Justine Batter</h1>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li
            class="header__nav-item link__hover-effect link__hover-effect--white"
          >
            <a href="home.html" class="header__nav-link">Home</a>
          </li>
          <li
            class="header__nav-item link__hover-effect link__hover-effect--white"
          >
            <a href="about.html" class="header__nav-link">About</a>
          </li>
          <li
            class="header__nav-item link__hover-effect link__hover-effect--white"
          >
            <a href="services.html" class="header__nav-link">Services</a>
          </li>
          <li class="header__nav-item">
            <a href="contact.html" class="header__nav-link nav__active-link"
              >Contact</a
            >
          </li>
          <li>
            <button class="header__nav-color">Change Color</button>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section id="contact" class="contact">
        <div class="form-container">
          <div class="form">
            <span class="heading">Get in touch</span>
            <input placeholder="Name" type="text" class="input" />
            <input placeholder="Email" id="mail" type="email" class="input" />
            <textarea
              placeholder="Say Hello"
              rows="10"
              cols="30"
              id="message"
              name="message"
              class="textarea"
            ></textarea>
            <div class="button-container">
              <div class="send-button">Send</div>
              <div class="reset-button-container">
                <div id="reset-btn" class="reset-button">Reset</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">
        &copy; 2023 Justine Batter Graphic Design. All rights reserved.
      </p>
      <nav class="footer__nav">
        <a
          href="https://facebook.com"
          target="_blank"
          class="footer__nav-link facebook"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a
          href="https://instagram.com"
          target="_blank"
          class="footer__nav-link insta"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a
          href="https://linkedin.com"
          target="_blank"
          class="footer__nav-link linkedin"
          ><i class="fab fa-linkedin-in"></i>
        </a>
      </nav>
    </footer>
  </body>
</html>
